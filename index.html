<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FajarSoft Template</title>
  <meta name="description" content="admin template responsive">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->


  <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/stylesheets.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-brand">
      <h2>
        <i class='bx bxl-microsoft'></i>FajarSoft
      </h2>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li><a href="#" class="active"><i class='bx bx-home-alt' ></i> Dashboard</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Customers</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Projects</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Orders</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Inventory</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Accounts</a></li>
        <li><a href="#"><i class='bx bx-home-alt' ></i> Tasks</a></li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <header>
      <h2>
        <label for="">
          <i class='bx bx-menu' ></i>
        </label>

        Dashboard
      </h2>

      <div class="search-wrapper">
        <i class='bx bx-search' ></i>
        <input type="search" placeholder="Search here">
      </div>

      <div class="user-wrapper">
        <img src="img/portrait-cheerful-excited-tablet-user-wearing-eyeglasses.jpg" alt="" width="30" height="30">
        <div>
          <h4>Fajar Siagian</h4>
          <small>Super Admin</small>
        </div>
      </div>
    </header>

    <main>
      <div class="cards">
        <div class="card-single">
          <div>
            <h1>54</h1>
            <span>Customers</span>
          </div>
          <div>
            <i class='bx bxs-group' ></i>
          </div>
        </div>
        <div class="card-single">
          <div>
            <h1>20</h1>
            <span>Projects</span>
          </div>
          <div>
            <i class='bx bxs-file' ></i>
          </div>
        </div>
        <div class="card-single">
          <div>
            <h1>120</h1>
            <span>Orders</span>
          </div>
          <div>
            <i class='bx bxs-shopping-bag' ></i>
          </div>
        </div>
        <div class="card-single">
          <div>
            <h1>Rp. 100Jt</h1>
            <span>Income</span>
          </div>
          <div>
            <i class='bx bxs-wallet' ></i>
          </div>
        </div>
      </div>
    </main>
  </div>



  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
